<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <div class="col bg-danger">Hello</div>
        <div class="col bg-secondary">Hii</div>
    </div>
    <div class="row">
        <div class="col-sm-3 bg-success">Div 1</div>
        <div class="col-sm-3 bg-warning">Div 2</div>
        <div class="col-sm-3 bg-info">Div 3</div>
        <div class="col-sm-3 bg-danger">Div 4</div>
    </div>
    <div class="row">
        <div class="col-sm-4 bg-info">Div 5</div>
        <div class="col-sm-4 bg-warning">Div 6</div>
        <div class="col-sm-4 bg-success">Div 7</div>
    </div>
    <div class="row">
        <div class="col-sm-5 bg-info">Div 8</div>
        <div class="col-sm-5 bg-warning">Div 9</div>
        <div class="col-sm-2 bg-secondary">Div 9</div>
        
    </div>

</body>

</html>
