<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form m-4">

            <div>
                Name:<input type="email" placeholder="Enter Email" class="form-control">
            </div>
            <div>
                Email:<input type="email" placeholder="Enter Email" class="form-control">
            </div>
            Gender:
            <div class="form-check">
                <input type="radio" name="gender" value="Male" class="form-check-input">Male
            </div>
            <div class="form-check">
                <input type="radio" name="gender" value="Female" class="form-check-input">Female
            </div>
            <div class="form-group">
                Country:
                <select>
                    <option selected hidden disabled>--Select your country--</option>
                    <optgroup label="ASIA">
                        <option value="India">India</option>
                        <option value="India">china</option>
                    </optgroup>
                </select>
            </div>
            Intrest:<div class=" form-check">
                <label>
                    <input type="checkbox" class="form-check-input">Travelling
                </label>
            </div>
            <div class=" form-check">
                <label>
                    <input type="checkbox" class="form-check-input">Photography
                </label>
            </div>
            <div class=" form-check">
                <label>
                    <input type="checkbox" class="form-check-input">Reading
                </label>
            </div>
            <div>
                comments:
                <textarea rows="5" class="form-control"></textarea>
            </div>
            Subscribe for offer:
            <div class="form-check form-switch">

                <input type="checkbox" class="form-check-input">ON/OFF
            </div>
            <div>
                <input type="submit" class="btn bg-success">
                <input type="reset" class="btn bg-danger">
            </div>
        </div>
    </div>
</body>

</html>
