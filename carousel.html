<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">

        <div id="demo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <!-- indicators -->
            <h1 class="carousel-text"><i><b><u>carousel</u></b></i></h1>
            <div class="carousel-indicators">
                <button data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning active"></button>
                <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
                <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
                <!-- carousel slide -->
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img1.png" height="400px" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img2.png" height="400px" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="img3.png" height="400px" width="100%">
                </div>
                <div class="carousel-caption">
                    <h1>Hello</h1>
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

</body>

</html>
