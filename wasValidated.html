<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="post" class="was-validated">
            <div class="mt-3">
                <label>
                    Email
                </label>
                <input type="email" class="form-control" required placeholder="Enter Email id">
                <div class="valid-feedback">Data is Right</div>
                <div class="invalid-feedback">Enter proper Mail Id</div>
            </div>
            <div class="mt-3">
                <label>
                    Password:
                </label>
                <input type="password" class="form-control" required placeholder="Enter Password">
                <div class="valid-feedback">Password validated</div>
                <div class="invalid-feedback">Please Enter appropriate Password</div>
            </div>
            <div class="mt-3">
                <label>
                    <input type="submit" class="btn btn-secondary" value="click me">
                </label>
            </div>
        </form>
    </div>
</body>

</html>
